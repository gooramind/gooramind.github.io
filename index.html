<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victoria - Google Login</title>
  <style>
    canvas { border: 1px solid black; width: 100%; height: 100%; }
    #gameUI { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    
    #loginButtonContainer {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <div id="loginButtonContainer">
    <button onclick="googleSignIn()">Sign in with Google</button>
  </div>

  <!-- Import Firebase using the new modular v9 syntax -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js';

    // Your web app's Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyBAdbPhKDmCuTcaMzUxHvstrc5zzFtNt9c",
    authDomain: "project-victoria-ead31.firebaseapp.com",
    projectId: "project-victoria-ead31",
    storageBucket: "project-victoria-ead31.firebasestorage.app",
    messagingSenderId: "987936519895",
    appId: "1:987936519895:web:b3ab4ca7ec25d7d7c5a292",
    measurementId: "G-YTBNKCTXK8"
  };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Make googleSignIn function available globally
    window.googleSignIn = async function() {
      try {
        const result = await signInWithPopup(auth, provider);
        // Get ID token
        const idToken = await result.user.getIdToken();
        
        // Send token to Cloudflare Worker
        const response = await fetch('https://victoria.su65661701.workers.dev/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: idToken })
        });

        const data = await response.json();
        
        if (response.ok) {
          console.log("Logged in successfully:", data);
          alert("Google 로그인 성공");
          // Additional actions after successful login
        } else {
          console.error("Firebase authentication failed:", data);
          alert("로그인 실패: Firebase 인증 오류");
        }
      } catch (error) {
        console.error("Google login error:", error);
        alert("로그인 실패");
      }
    };
  </script>
  
  <script src="game.js"></script>
</body>
</html>
