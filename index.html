<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victoria - Google Login</title>
  <style>
    canvas { border: 1px solid black; width: 100%; height: 100%; }
    #gameUI { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    
    /* 로그인 버튼 스타일 */
    #loginButtonContainer {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  
  <!-- Firebase SDK 추가 -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <!-- Google 로그인 버튼을 감싸는 컨테이너 -->
  <div id="loginButtonContainer">
    <button onclick="googleSignIn()">Sign in with Google</button> <!-- Google 로그인 버튼 -->
  </div>

  <script>
    // Firebase 앱 초기화
const firebaseConfig = {
    apiKey: "AIzaSyBAdbPhKDmCuTcaMzUxHvstrc5zzFtNt9c",
    authDomain: "project-victoria-ead31.firebaseapp.com",
    projectId: "project-victoria-ead31",
    storageBucket: "project-victoria-ead31.firebasestorage.app",
    messagingSenderId: "987936519895",
    appId: "1:987936519895:web:b3ab4ca7ec25d7d7c5a292",
    measurementId: "G-YTBNKCTXK8""
    };
    firebase.initializeApp(firebaseConfig);

    // Cloudflare Worker URL
    const WORKER_URL = 'https://victoria.su65661701.workers.dev/auth'; // 실제 Worker URL로 변경

    // Google 로그인 함수
    async function googleSignIn() {
      try {
        // Firebase Authentication에서 Google 로그인 팝업 호출
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await firebase.auth().signInWithPopup(provider);

        // 로그인 성공 후 ID 토큰을 가져옴
        const idToken = await result.user.getIdToken();

        // Cloudflare Worker에 ID 토큰을 보내서 Firebase 인증 처리
        const response = await fetch(WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: idToken })  // ID 토큰을 Cloudflare Worker로 전달
        });

        const data = await response.json();
        console.log("Logged in successfully:", data);

        if (response.ok) {
          alert("Google 로그인 성공");
          // 로그인 성공 후 추가 작업 수행 (예: 게임 화면으로 이동)
        } else {
          console.error("Firebase 인증 실패:", data);
          alert("로그인 실패: Firebase 인증 오류");
        }
      } catch (error) {
        console.error("Google 로그인 오류:", error);
        alert("로그인 실패");
      }
    }
  </script>
  
  <script src="game.js"></script> <!-- 게임 관련 스크립트 -->
</body>
</html>
