<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #ui-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .card {
            width: 80px;
            height: 100px;
            background-color: rgba(100, 100, 100, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            color: white;
            font-size: 14px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        .card img {
            width: 80%;
            height: auto;
            opacity: 0.3; /* 비활성화 상태 */
        }
        .card.active img {
            opacity: 1; /* 활성화 상태 */
        }
        .cooldown-bar {
            width: 100%;
            height: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .cooldown-bar div {
            height: 100%;
            background-color: green;
        }
        #gold-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="gold-display">골드: 0</div>
    <div id="ui-container"></div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // 골드 상태
        let gold = 10000;

        // localStorage에서 덱 데이터 가져오기
        let selectedDeck = JSON.parse(localStorage.getItem("selectedDeck")) || [];

               // 선택된 덱 데이터를 cards 배열로 변환
        let cards = selectedDeck.map(card => ({
            name: card.name,
            cost: card.cost,
            cooldown: card.cooldown,
            attack: card.attack, // 공격력 추가
            health: card.health, // 체력 추가
            range: card.range, // 사거리 추가
            speed: card.speed, // 이동속도 추가
            attackInterval: card.attackInterval, // 공격간격 추가
            img: img/${card.imageName}.webp, // 이미지 경로 생성
            isActive: false,
            cooldownTimeLeft: 0
        }));
        
        // UI 설정
        const uiContainer = document.getElementById("ui-container");
        cards.forEach((card, index) => {
            const cardElement = document.createElement("div");
            cardElement.classList.add("card");
        
            // UI에 모든 주요 정보 추가
            cardElement.innerHTML = 
                <img src="${card.img}" alt="${card.name}">
                <span><strong>${card.name}</strong></span>
                <span>코스트: ${card.cost}원</span>
                <div class="cooldown-bar"><div></div></div>
            ;
        
            // 카드 클릭 이벤트 추가
            cardElement.addEventListener("click", () => onCardClick(index));
        
            // UI 컨테이너에 추가
            uiContainer.appendChild(cardElement);
            card.element = cardElement;
        });

        function onCardClick(index) {
            const card = cards[index];
            if (gold >= card.cost && card.cooldownTimeLeft <= 0) {
                gold -= card.cost;
                card.cooldownTimeLeft = card.cooldown;
                updateGoldDisplay();
                spawnCharacter(card);
            }
        }

        function updateGold() {
            gold += 30;
            updateGoldDisplay();
        }

        function updateGoldDisplay() {
            document.getElementById("gold-display").textContent = `골드: ${gold}`;
            updateCardStates();
        }

        function updateCardStates() {
            cards.forEach((card) => {
                if (gold >= card.cost && card.cooldownTimeLeft <= 0) {
                    card.element.classList.add("active");
                } else {
                    card.element.classList.remove("active");
                }
            });
        }

        function updateCooldowns() {
            cards.forEach((card) => {
                if (card.cooldownTimeLeft > 0) {
                    card.cooldownTimeLeft -= 0.1;
                    const cooldownRatio = card.cooldownTimeLeft / card.cooldown;
                    card.element.querySelector(".cooldown-bar div").style.width = `${cooldownRatio * 100}%`;
                    if (card.cooldownTimeLeft <= 0) {
                        card.cooldownTimeLeft = 0;
                    }
                }
            });
        }

        let spawnedCharacters = []; // 소환된 캐릭터 목록
        let enemyCharacters = []; // 적 캐릭터 목록
        
        let backgroundX = 0;
        const allyCastleX = 50; // 아군 성 X 좌표
        const allyCastleY = 300; // 아군 성 Y 좌표
        
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        
            // 배경 및 성 그리기
            drawBackground();
            drawCastles();
        
            // 소환된 캐릭터 그리기 및 이동
            spawnedCharacters.forEach(character => {
                const img = new Image();
                img.src = character.img;
                ctx.drawImage(img, character.x, character.y, 50, 50);
                character.x += character.speed * 0.1; // 캐릭터 이동
            });
        
            // 적 캐릭터 그리기 및 이동 (예시)
            enemyCharacters.forEach(character => {
                const img = new Image();
                img.src = character.img;
                ctx.drawImage(img, character.x, character.y, 50, 50);
                character.x -= character.speed * 0.1; // 적 캐릭터 이동
            });
        
            // 쿨타임 및 골드 업데이트
            updateCooldowns();
            updateGoldDisplay();
        }
        
        // 배경 그리기
        function drawBackground() {
            backgroundX -= 1;
            ctx.fillStyle = "lightblue";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "green";
            ctx.fillRect(0, 300, canvas.width, 100);
        
            ctx.save();
            ctx.translate(backgroundX, 0);
            for (let i = 0; i < 20; i++) {
                ctx.fillStyle = "darkgreen";
                ctx.fillRect(200 * i, 250, 50, 50);
            }
            ctx.restore();
        
            if (backgroundX <= -200) backgroundX = 0;
        }
        
        // 성 그리기
        function drawCastles() {
            ctx.fillStyle = "black";
            ctx.fillRect(50, 250, 50, 100); // 아군 성
            ctx.fillStyle = "red";
            ctx.fillRect(canvas.width - 100, 250, 50, 100); // 적군 성
        }
        
        // 캐릭터 소환 함수
        function spawnCharacter(card) {
            console.log(`${card.name} 소환!`);
            spawnedCharacters.push({
                name: card.name,
                img: card.img,
                x: allyCastleX, // 아군 성에서 시작
                y: allyCastleY,
                speed: card.speed,
                health: card.health,
                attack: card.attack,
                range: card.range
            });
        }
        
        // 적 캐릭터 소환 함수 (예시)
        function spawnEnemyCharacter(card) {
            console.log(`적 캐릭터 ${card.name} 소환!`);
            enemyCharacters.push({
                name: card.name,
                img: card.img,
                x: canvas.width - 100, // 적군 성에서 시작
                y: allyCastleY,
                speed: card.speed,
                health: card.health,
                attack: card.attack,
                range: card.range
            });
        }
        
        // 골드 업데이트
        let gold = 0;
        function updateGold() {
            gold += 30; // 초당 30 골드 추가
            updateGoldDisplay();
        }
        
        // 골드 표시 업데이트
        function updateGoldDisplay() {
            document.getElementById("gold-display").textContent = `골드: ${gold}`;
        }
        
        // 쿨타임 업데이트
        function updateCooldowns() {
            cards.forEach(card => {
                if (card.cooldownTimeLeft > 0) {
                    card.cooldownTimeLeft -= 0.1; // 쿨타임 감소
                    const cooldownRatio = card.cooldownTimeLeft / card.cooldown;
                    card.element.querySelector(".cooldown-bar div").style.width = `${cooldownRatio * 100}%`;
                    if (card.cooldownTimeLeft <= 0) {
                        card.cooldownTimeLeft = 0;
                    }
                }
            });
        }
        
        // 게임 루프 실행
        setInterval(updateGold, 1000);
        setInterval(gameLoop, 100);
    </script>
</body>
</html>
