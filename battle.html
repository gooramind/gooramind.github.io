<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #ui-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .card {
            width: 80px;
            height: 100px;
            background-color: rgba(100, 100, 100, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            color: white;
            font-size: 14px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        .card img {
            width: 80%;
            height: auto;
            opacity: 0.3; /* 비활성화 상태 */
        }
        .card.active img {
            opacity: 1; /* 활성화 상태 */
        }
        .cooldown-bar {
            width: 100%;
            height: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .cooldown-bar div {
            height: 100%;
            background-color: green;
        }
        #gold-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="gold-display">골드: 0</div>
    <div id="ui-container"></div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // 골드 상태
        let gold = 0;

        // localStorage에서 덱 데이터 가져오기
        let selectedDeck = JSON.parse(localStorage.getItem("selectedDeck")) || [];

        // 선택된 덱 데이터를 cards 배열로 변환
        let cards = selectedDeck.map(card => ({
            name: card.name,
            cost: card.cost,
            cooldown: card.cooldown,
            img: card.img,
            isActive: false,
            cooldownTimeLeft: 0
        }));

        // UI 설정
        const uiContainer = document.getElementById("ui-container");
        cards.forEach((card, index) => {
            const cardElement = document.createElement("div");
            cardElement.classList.add("card");
            cardElement.innerHTML = `
                <img src="${card.img}" alt="${card.name}">
                <span>${card.name}</span>
                <span>${card.cost}원</span>
                <div class="cooldown-bar"><div></div></div>
            `;
            cardElement.addEventListener("click", () => onCardClick(index));
            uiContainer.appendChild(cardElement);
            card.element = cardElement;
        });

        function onCardClick(index) {
            const card = cards[index];
            if (gold >= card.cost && card.cooldownTimeLeft <= 0) {
                gold -= card.cost;
                card.cooldownTimeLeft = card.cooldown;
                updateGoldDisplay();
                spawnCharacter(card);
            }
        }

        function spawnCharacter(card) {
            console.log(`${card.name} 소환!`);
        }

        function updateGold() {
            gold += 30;
            updateGoldDisplay();
        }

        function updateGoldDisplay() {
            document.getElementById("gold-display").textContent = `골드: ${gold}`;
            updateCardStates();
        }

        function updateCardStates() {
            cards.forEach((card) => {
                if (gold >= card.cost && card.cooldownTimeLeft <= 0) {
                    card.element.classList.add("active");
                } else {
                    card.element.classList.remove("active");
                }
            });
        }

        function updateCooldowns() {
            cards.forEach((card) => {
                if (card.cooldownTimeLeft > 0) {
                    card.cooldownTimeLeft -= 0.1;
                    const cooldownRatio = card.cooldownTimeLeft / card.cooldown;
                    card.element.querySelector(".cooldown-bar div").style.width = `${cooldownRatio * 100}%`;
                    if (card.cooldownTimeLeft <= 0) {
                        card.cooldownTimeLeft = 0;
                    }
                }
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawCastles();
            updateCooldowns();
        }

        let backgroundX = 0;
        function drawBackground() {
            backgroundX -= 1;
            ctx.fillStyle = "lightblue";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "green";
            ctx.fillRect(0, 300, canvas.width, 100);
            ctx.save();
            ctx.translate(backgroundX, 0);
            for (let i = 0; i < 20; i++) {
                ctx.fillStyle = "darkgreen";
                ctx.fillRect(200 * i, 250, 50, 50);
            }
            ctx.restore();
            if (backgroundX <= -200) backgroundX = 0;
        }

        function drawCastles() {
            ctx.fillStyle = "black";
            ctx.fillRect(50, 200, 50, 100);
            ctx.fillStyle = "red";
            ctx.fillRect(canvas.width - 100, 200, 50, 100);
        }

        setInterval(updateGold, 1000);
        setInterval(gameLoop, 100);
    </script>
</body>
</html>
